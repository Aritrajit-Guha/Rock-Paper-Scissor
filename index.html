<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
<link
rel="stylesheet" href="./assets/css/sstyle.css" />
</head>

<body>
  <h1 class="heading">Rock ~ Paper ~ Scissor</h1>
  <div class="choices">
    <div class="choice" id="rock"> 
      <img class="image" src="./assets/images/rock.png"> 
    </div>
    <div class="choice" id="paper"> 
      <img class="image" src="./assets/images/paper.png"> 
    </div>
    <div class="choice" id="scissor"> 
      <img class="image" src="./assets/images/scissors.png"> 
    </div>
  </div>
  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>
  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>            
    
</body>
<script src="./assets/js/practice.js">
</script>
</html>
